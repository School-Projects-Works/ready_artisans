name: ready_artisans
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  google_fonts: ^3.0.1
  firebase_core: ^2.4.0
  firebase_auth: ^4.2.3
  cloud_firestore: ^4.3.0
  firebase_storage: ^11.0.9
  font_awesome_flutter: ^10.3.0
  flutter_markdown: ^0.6.13
  flutter_native_splash: ^2.2.16
  flutter_smart_dialog: ^4.7.3


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  auto_route_generator: ^5.0.3
  build_runner: ^2.3.3

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/logo_large.png
  andriod: true
  ios: true
#flutter pub run flutter_native_splash:create

flutter:

  uses-material-design: true


  assets:
    - assets/images/
    - assets/icons/
    - assets/docs/

